<!DOCTYPE html>

<html>
      
	<body>
	<style>
	.font_1 {
	     background-color: green;
		 color: white;
		 font-size: large;
	}
	.font_2 {
	     background-color: darkblue;
		 color: grey;
		 font-size: large;
	}	 
	</style>
	
	<h2 class="font_1"> This is h2 Parrot style per class attribute font_1</h2>
	<h3 class="font_2"> This is h3 Parrot style per class attribute font_2</h2>
	<h4 class="font_1"> Even though this is h4 Parrot element, it's styled the same as h2 parrot because we pointed to the class attribute font_1</h4>

		
	</body>
	
</html>
